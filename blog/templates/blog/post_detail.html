<!-- post_detail.html -->
{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <div class="card mb-4">
        <div class="card-header">
            <h1 class="card-title">{{ post.title }}</h1>
        </div>
        <div class="card-body">
            <p><strong>作者：</strong>{{ post.author }} | <strong>发布日期：</strong>{{ post.created_at }}</p>
            <p>{{ post.content }}</p>
            <a href="{% url 'home' %}" class="btn btn-secondary">返回首页</a>
        </div>
    </div>
</div>
{% endblock %}
