<!-- post_list.html -->
{% extends 'base_generic.html' %}

{% block content %}
<h1>所有文章</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post_id=post.id %}">{{ post.title }}</a>
        <p>{{ post.created_at|date:"Y-m-d H:i" }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
